<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre Doctor" class="form-control" [(ngModel)]="nombreDoctor">
      </div>

    <!--  <div class="mb-3">
        <label for="tarifa" class="col-sm-2 col-form-label">Tarifa</label>
        <div class="mb-3">
          <select id="tarifa" class="form-control" [(ngModel)]="tarifas">
            <option *ngFor="let tarifa of tarifas" [value]="tarifa.idTarifa">{{tarifa.nombre}}</option>
          </select>
        </div>
      </div>-->
      <div class="mb-3">
        <label for="tarifa" class="form-label">Tipo: 1.General 2.Especialista</label>
        <input type="text" name="tarifa" id="tarifa" placeholder="Código de Tipo" class="form-control" [(ngModel)]="idTarifa">
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label">Horario: 1.Regular 2.Extra Dia 3.Extra Noche</label>
        <input type="text" name="horario" id="horario" placeholder="Código Horario" class="form-control" [(ngModel)]="idHorario">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-outline-primary" type="submit" (click)="Crear()">Agregar</button>
        <button class="btn btn-outline-primary" type="button" (click)="Atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
