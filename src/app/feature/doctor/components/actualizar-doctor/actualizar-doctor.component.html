<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="idDoctor" class="form-label">Id Doctor</label>
        <input type="number" name="idDoctor" id="idDoctor" placeholder="Id Doctor" class="form-control" [(ngModel)]="idDoctor">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre Doctor" class="form-control" [(ngModel)]="nombreDoctor">
      </div>

      <div class="mb-3">
        <label for="tarifa" class="form-label">Tipo de Doctor</label>
        <input type="text" name="tarifa" id="tarifa" placeholder="Tipo Doctor" class="form-control" [(ngModel)]="idTarifa">
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label">Horario</label>
        <input type="text" name="horario" id="horario" placeholder="Horario Doctor" class="form-control" [(ngModel)]="idHorario">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-outline-primary" type="submit" (click)="actualizar()">Actualizar</button>
        <button class="btn btn-outline-primary" type="button" (click)="atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
