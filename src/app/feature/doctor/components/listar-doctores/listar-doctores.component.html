<br>
<h2>Doctores</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="table">
  <table class="table">
    <caption>Table: List of doctors</caption>
    <thead class="table-primary">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id Doctor</th>
      <th scope="col">Nombre Doctor</th>
      <th scope="col">Id Tarifa</th>
      <th scope="col">Id Horario</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let doctor of listarDoctores">
      <th scope="row">Doctores</th>
      <td>{{doctor.idDoctor}}</td>
      <td>{{doctor.nombreDoctor}}</td>
      <td>{{doctor.idTarifa}}</td>
      <td>{{doctor.idHorario}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="btn">
  <button class="btn btn-outline-primary" type="button"  id="back" (click)="goBack()">Home</button>
  <button class="btn btn-outline-success" type="button"  id="Crear" (click)="goCrear()">Crear</button>
  <button class="btn btn-outline-success" type="button"  id="Actualizar" (click)="goActualizar()">Actualizar</button>
  <button class="btn btn-outline-danger" type="button"  id="Borrar" (click)="goEliminar()">Eliminar</button>
</div>
