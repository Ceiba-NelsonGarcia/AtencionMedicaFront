<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="IdUsuario" class="form-label">Id Usaurio</label>
        <input type="number" name="IdUsuario" id="IdUsuario" placeholder="Id Usaurio" class="form-control" [(ngModel)]="idUsuario">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre Usaurio" class="form-control" [(ngModel)]="nombreUsuario">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-outline-primary" type="submit" (click)="Actualizar()">Actualizar</button>
        <button class="btn btn-outline-primary" type="button" (click)="Atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
