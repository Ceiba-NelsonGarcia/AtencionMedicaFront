<br>
<h2>Citas</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="table">
  <table class="table">
    <thead class="table-primary">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id Cita</th>
      <th scope="col">Id Usuario</th>
      <th scope="col">Id Doctor</th>
      <th scope="col">Fecha Cita</th>
      <th scope="col">Hora Inicial</th>
      <th scope="col">Hora Final</th>
      <th scope="col">Valor USD</th>
      <th scope="col">Valor COP</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cita of listarCitas">
      <th></th>
      <td>{{cita.idCita}}</td>
      <td>{{cita.idUsuario}}</td>
      <td>{{cita.idDoctor}}</td>
      <td>{{cita.fechaCita}}</td>
      <td>{{cita.horaInicial}}</td>
      <td>{{cita.horaFinal}}</td>
      <td>{{cita.valorUsd}}</td>
      <td>{{cita.valorCop}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="btn">
  <button class="btn btn-outline-primary" type="button"  id="back" (click)="goBack()">Home</button>
  <button class="btn btn-outline-success" type="button"  id="Crear" (click)="goCrear()">Crear</button>
  <button class="btn btn-outline-success" type="button"  id="Actualizar" (click)="goActualizar()">Actualizar</button>
  <button class="btn btn-outline-danger" type="button"  id="Borrar" (click)="goEliminar()">Eliminar</button>
</div>
