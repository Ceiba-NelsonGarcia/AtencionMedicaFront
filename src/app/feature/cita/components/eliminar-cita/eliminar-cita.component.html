<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="idCita" class="form-label">Digite el Id de la Cita</label>
        <input type="number" name="idCita" id="idCita" placeholder="Id Cita" class="form-control" [(ngModel)]="idCita">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-outline-primary" type="submit" (click)="Eliminar()">Eliminar</button>
        <button class="btn btn-outline-primary" type="button" (click)="Atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
