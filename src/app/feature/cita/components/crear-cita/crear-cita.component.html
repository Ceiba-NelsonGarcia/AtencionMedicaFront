<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="id_Usuario" class="form-label">Id Usuario</label>
        <input type="text" name="idUsuario" id="id_Usuario" placeholder="Id Usaurio" class="form-control" [(ngModel)]="idUsuario">
      </div>

      <div class="mb-3">
        <label for="id_Doctor" class="form-label">Id Doctor</label>
        <input type="text" name="idDoctor" id="id_Doctor" placeholder="Id Doctor" class="form-control" [(ngModel)]="idDoctor">
      </div>

      <div class="mb-3">
        <label for="fecha_Cita" class="form-label">Fecha Cita</label>
        <input type="text" name="fechaCita" id="fecha_Cita" placeholder="Fecha Cita" class="form-control" [(ngModel)]="fechaCita">
      </div>

      <div class="mb-3">
        <label for="hora_Inicial" class="form-label">Hora Inicial</label>
        <input type="text" name="horaInicial" id="hora_Inicial" placeholder="Hora Inicial" class="form-control" [(ngModel)]="horaInicial">
      </div>

      <div class="mb-3">
        <label for="hora_Final" class="form-label">Hora Final</label>
        <input type="text" name="horaFinal" id="hora_Final" placeholder="Hora Final" class="form-control" [(ngModel)]="horaFinal">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button id="agregar" class="btn btn-outline-primary" type="submit" (click)="crear()">Agregar</button>
        <button id="atras" class="btn btn-outline-primary" type="button" (click)="atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
