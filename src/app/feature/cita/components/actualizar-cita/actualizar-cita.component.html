<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <legend>{{titulo}}</legend>

  <form class="form-group row">
    <div class="form-group col-md-3">

      <div class="mb-3">
        <label for="idCita" class="form-label">Id Cita</label>
        <input type="text" name="idCita" id="idCita" placeholder="Id Cita" class="form-control" [(ngModel)]="idCita">
      </div>

      <div class="mb-3">
        <label for="idUsuario" class="form-label">Id Usuario</label>
        <input type="text" name="idUsuario" id="idUsuario" placeholder="Id Usaurio" class="form-control" [(ngModel)]="idUsuario">
      </div>

      <div class="mb-3">
        <label for="idDoctor" class="form-label">Id Doctor</label>
        <input type="text" name="idDoctor" id="idDoctor" placeholder="Id Doctor" class="form-control" [(ngModel)]="idDoctor">
      </div>

      <div class="mb-3">
        <label for="fechaCita" class="form-label">Fecha Cita</label>
        <input type="text" name="fechaCita" id="fechaCita" placeholder="Fecha Cita" class="form-control" [(ngModel)]="fechaCita">
      </div>

      <div class="mb-3">
        <label for="horaInicial" class="form-label">Hora Inicial</label>
        <input type="text" name="horaInicial" id="horaInicial" placeholder="Hora Inicial" class="form-control" [(ngModel)]="horaInicial">
      </div>

      <div class="mb-3">
        <label for="horaFinal" class="form-label">Hora Final</label>
        <input type="text" name="horaFinal" id="horaFinal" placeholder="Hora Final" class="form-control" [(ngModel)]="horaFinal">
      </div>

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-outline-primary" type="submit" (click)="Actualizar()">Agregar</button>
        <button class="btn btn-outline-primary" type="button" (click)="Atras()">Atras</button>
      </nav>

    </div>
  </form>
</div>
